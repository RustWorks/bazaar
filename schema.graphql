type QueryRoot {
	customers: [Customer!]!
	customerById(id: UUID!): Customer
	customerByEmail(email: String!): Customer
}
"""
Graphql Resolver
"""
type Customer {
	id: UUID!
	email: String!
	firstName: String!
	lastName: String!
	createdAt: DateTime!
	lastModified: DateTime!
	cart: ShoppingCart
}
scalar UUID
"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime
type ShoppingCart {
	id: UUID!
	cartType: CartType!
	discounts: [UUID!]
	priceBeforeDiscounts: Float!
	priceAfterDiscounts: Float!
	currency: Currency!
	lastModified: DateTime!
}
enum CartType {
	ANONYMOUS
	KNOWN
}
enum Currency {
	GBP
	USD
}
type MutationRoot {
	createCustomer(email: String!, firstName: String!, lastName: String!): Customer!
	updateCustomer(id: UUID!, update: CustomerUpdate!): Customer!
	createAnonymousCart(currency: Currency!): ShoppingCart!
	createKnownCart(id: UUID!, currency: Currency!): ShoppingCart!
}
input CustomerUpdate {
email: String!
firstName: String!
lastName: String!
}
schema {
	query: QueryRoot
	mutation: MutationRoot
}
